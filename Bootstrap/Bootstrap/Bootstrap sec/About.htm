    footer {

    }

    .MA {
      text-transform: uppercase;
      text-decoration: none;
      color: #fff;
    }

    .box {
      font-family: 'Righteous', cursive;
      text-align: center;
      overflow: hidden;
      position: relative;
      transition: all 0.35s ease-in-out;
    }

    .box:hover {
      box-shadow: 0px 10px 30px 0px rgba(0, 0, 0, 0.3);
    }

    .box:before {
      content: "";
      background-color: #6a000094;
      width: 100%;
      opacity: 0;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      transition: all 0.35s ease-in-out;
    }

    .box:hover:before {
      opacity: 1;
      animation: bounce-in .6s ease-in forwards;
      animation-timing-function: cubic-bezier(.215, .61, .355, 1);
      animation-duration: 0.35s;
    }

    .box img {
      width: 100%;
      height: auto;
    }

    .box-content {
      color: #fff;
      width: 100%;
      opacity: 0;
      transform: translateX(-50%) translateY(-50%);
      position: absolute;
      top: 50%;
      left: 50%;
      transition: all 0.35s ease-in-out 0s;
    }

    .box:hover .box-content {
      opacity: 1;
    }

    .box .title {
      font-size: 23px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
      margin: 0 0 8px;
    }

    .box .post {
      font-family: 'Tajawal', sans-serif;
      font-size: 16px;
      font-weight: 400;
      letter-spacing: 2px;
      text-transform: capitalize;
      margin: 0 0 10px;
      display: block;
    }

    .box .icon {
      padding: 0;
      margin: 0;
      list-style: none;
    }

    .box .icon li {
      margin: 0 2px;
      display: inline-block;
    }

    .box .icon li a {
      color: #6a0000f1;
      background: #fff;
      font-size: 16px;
      line-height: 35px;
      width: 35px;
      height: 35px;
      display: block;
      transition: all 0.35s ease 0s;
    }

    .box .icon li a:hover {
      color: #fff;
      background: #6a0000f1;
      text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.3);
      box-shadow: inset 0 0 1px 1px rgba(255, 255, 255, 0.9);
      border-radius: 50px;
    }

    @keyframes bounce-in {
      0% {
        opacity: 0;
        transform: scale3d(.3, .3, .3);
      }

      20% {
        transform: scale3d(1.1, 1.1, 1.1);
      }

      40% {
        transform: scale3d(.9, .9, .9);
      }

      60% {
        opacity: 1;
        transform: scale3d(1.03, 1.03, 1.03);
      }

      80% {
        transform: scale3d(.97, .97, .97);
      }

      100% {
        opacity: 1;
        transform: scale3d(1, 1, 1);
      }
    }

    @media only screen and (max-width:990px) {
      .box {
        margin: 0 0 30px;
      }
